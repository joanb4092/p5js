<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>

        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            
        }
        function keyPressed(){
            //press to change color and stroke for cirlces as well
            stroke(random(255),random(255),random(255))
            fill(random(255),random(255),random(255))
            rect(0,width,600,800)
        }
        function mouseDragged(){
            background(1,10)
            //click and drag to make circles move along with the lines
            line(mouseX,mouseY,200,200)
            line(mouseY,mouseX,200,200)
            line(mouseX,mouseY,600,600)
            line(mouseY,mouseX,600,600)
            ellipse(mouseX,mouseY,200,200)
            ellipse(mouseY,mouseX,200,200)
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/joanb4092/p5js/blob/master/Interaction-Project-Real.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
