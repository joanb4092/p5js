<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            background(35,232,179)
            strokeWeight(10,10,10)
            textSize(60);
            text("Barry the Bug", 400,125)
            rect(300,400,600,100)//body
            line(500,900,300,600)//leg
            line(425,800,300,600)//leg
            line(400,700,300,600)//leg
            line(375,600,300,600)//leg
            line(350,500,300,600)//leg
            line(200,160,100,10)//Antena
            fill(10,255,255)
            ellipse(200,200,100,100)//ear
            fill(20,255,0)
            ellipse(300,300,300,300) //head
            fill(10,255,255)
            ellipse (400,200,100,100)//ear
            line(400,200,350,10)//Antena
            fill(255,255,255)
            ellipse(300,300,90,90)//Left_Eye
            ellipse(200,300,90,90)//Right_Eye
            fill(34,100,2)
            ellipse(175,300,30,30)//Left_Pupil
            ellipse(275,300,30,30)//Right_Pupil
            stroke(52,0,79);
            point(250,400,30,30)//mouth
            
            
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/joanb4092/p5js/blob/master/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
